{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<!-- JQuery & Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	{% block extrahead %}
	{{ block.super }}
	{% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="main-nav">
			<a class="navbar-brand" id="domain" href="/">LKTheProgrammer.org</a>
			<div class="col-sm-2"></div>
			<ul class="nav" id="nav-menu-items">
				<li class="nav-item">
					<a class="nav-link active" href="/about">About</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/">Blog</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/contact">Contact</a>
				</li>
			</ul>
	  <!-- <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form> -->
		<!-- </div> -->
		<!-- </div> -->
	</nav>
	<div class="content">
	{% block body %}
	{% endblock %}
	</div>
	<div class="container" id="main-footer">
		<footer>
			{% if user.is_authenticated %}
				<button id="admin-btn" class="btn btn-primary" onclick="location.href='/create'">Create Post(Admin)</button>

			  <a href="/logout">Logout</a>
			<!--  <a href="/login" id="admin-label">Admin Login</a> -->
			{% endif %}
		</footer>
	</div>
</body>
</html>
