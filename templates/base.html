{% load staticfiles %}

<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}{% endblock %}</title>
	<meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0" />
	<!-- JQuery & Bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<script src="{% static 'tinymce/js/tinymce/jquery.tinymce.min.js' %}"></script>
	{% block extrahead %}
	{{ block.super }}
	  <script src="https://cloud.tinymce.com/stable/tinymce.min.js?apiKey=ea9sbdtgpuf0333tzrauaqczevyysdpowp7qbogtmv7f6n0c"></script>
	  <!-- <script src="{% static 'tinymce/js/tinymce/tinymce.min.js' %}"></script> -->
  	<script>tinymce.init({ 
		  selector: 'div.fm-contents',
		  height: 500,
		  theme: 'modern',
		  inline: true/*,
		  plugins: [
		    'advlist autolink lists link image charmap print preview hr anchor pagebreak',
		    'searchreplace wordcount visualblocks visualchars code fullscreen',
		    'insertdatetime media nonbreaking save table contextmenu directionality',
		    'template paste textcolor colorpicker textpattern imagetools codesample toc help emoticons hr'
		  ],
		  toolbar1: 'newdocument | print preview searchreplace | spellchecker a11ycheck | undo redo | insert | bullist numlist outdent indent |   visualblocks advcode fullscreen help',
		  toolbar2: 'styleselect | fontselect | fontsizeselect | bold italic underline  | alignleft aligncenter alignright alignjustify | forecolor backcolor | removeformat',
		  image_advtab: true,
		  templates: [
		    { title: 'Test template 1', content: 'Test 1' },
		    { title: 'Test template 2', content: 'Test 2' }
		  ],
		  content_css: [
		    '//fonts.googleapis.com/css?family=Lato:300,300i,400,400i',
		    '//www.tinymce.com/css/codepen.min.css'
		  ]*/ });

			</script>
	{% endblock %}
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark" id="main-nav">
			<a class="navbar-brand" id="domain" href="/">LKTheProgrammer.org</a>
			<div class="col-sm-2"></div>
			<ul class="nav" id="nav-menu-items">
				<li class="nav-item">
					<a class="nav-link active" href="/about">About</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/">Blog</a>
				</li>
				<li class="nav-item active">
					<a class="nav-link" href="/contact">Contact</a>
				</li>
			</ul>
	  <!-- <form class="form-inline my-2 my-lg-0">
		      <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
		      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		    </form> -->
		<!-- </div> -->
		<!-- </div> -->
	</nav>
	<div class="content">
	{% block body %}
	{% endblock %}
	</div>
	<div class="container" id="main-footer">
		<footer>
			{% if user.is_authenticated %}
				<button id="admin-btn" class="btn btn-primary" onclick="location.href='/create'">Create Post(Admin)</button>

			  <a href="/logout">Logout</a>
			<!--  <a href="/login" id="admin-label">Admin Login</a> -->
			{% endif %}
		</footer>
	</div>
</body>
</html>
